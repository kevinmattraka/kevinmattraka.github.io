<html>
    <head>
        <title>Incremental</title>
        <script type="text/javascript" src="Javascript/startup.js"></script>
        <script type="text/javascript" src="Javascript/start.js"></script>
        <script type="text/javascript" src="Javascript/mainbutton.js"></script>
    </head>
    <body>
        <div id=start>
            <button onclick="startgame()">Start The Game</button>
        </div>
        <div id=mainButton style="display: none;">
            <button onclick="claimButtonRewards()">Get Stuff</button>
        </div>
        <div id=basicMoney>
            <div id=showcopper style="display: none;">Copper: <span id=copper>0</span></div>
            <div id=showsilver style="display: none;">Silver: <span id=silver>0</span></div>
            <div id=showgold style="display: none;">Gold: <span id=gold>0</span></div>
            <div id=showplatinum style="display: none;">Platinum: <span id=platinum>0</span></div>
            <div id=charger style="display: none;">
                Charge: <span id=charge></span>/1000
            </div>
        </div>
        <script>
            loadprogress();
        </script>
    </body>
</html>
