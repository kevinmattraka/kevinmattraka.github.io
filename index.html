<html>
    <head>
        <title>Incremental</title>
        <script type="text/javascript" src="Javascript/startup.js"></script>
        <script type="text/javascript" src="Javascript/start.js"></script>
        <script type="text/javascript" src="Javascript/charging.js"></script>
    </head>
    <body>
        <div id=start>
            <button onclick="startgame()">Start The Game</button>
        </div>
        <div id=everything style="display: none;">
            <div id=basicMoney>
                Copper: <span id=copper>0</span>
                Silver: <span id=silver style="display: none;">0</span>

                Platinum: <span id=platinum style="display: none;">0</span>
                <div>
                    Charge: <span id=charge></span>/1000
                </div>
            </div>
        </div>
        <script>
            loadprogress();
        </script>
    </body>
</html>
